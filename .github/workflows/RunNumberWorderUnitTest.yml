name: Runnning NumberWorder unit test

on: [push]

jobs:
  test:
    name: Run unit test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
  
    - name: Run test file
      run: python -m unittest test_numberworder.py
